    Properties:
      FunctionName: updateWorker
      Handler: colony-repository/index.updateWorkers
      CodeUri: s3://ppd-lambda-deployment-artifacts-123456789012/117eba3334d36468b7da70f480d30011
  GetInfrastructure:

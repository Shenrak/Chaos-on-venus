AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Chaos on venus

Globals:
  Function:
    Runtime: nodejs8.10
    Environment:
      Variables:
        REGION: "eu-west-3"

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
        - PolicyName: allowLambdaInvoke
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Sid: VisualEditor0
              Effect: Allow
              Action:
              - lambda:InvokeFunction
              - lambda:InvokeAsync
              Resource: "*"

  DailyRoutine:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: "dailyRoutine"
      Handler: routine-service/index.day
      Role: !GetAtt LambdaExecutionRole.Arn
      CodeUri: ./src
      Events:
        MyTimeApi:
          Type: Api
          Properties:
            Path: /day
            Method: GET

  CheckRessources:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: "checkRessources"
      Handler: chaos-api/index.checkRessources
      Role: !GetAtt LambdaExecutionRole.Arn
      CodeUri: ./src
      Events:
        MyTimeApi:
          Type: Api
          Properties:
            Path: /ressource
            Method: GET

  GetRessources:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: "getRessources"
      Handler: ressources-service/index.getRessources
      CodeUri: ./src

  Consume:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: "consume"
      Handler: ressources-service/index.consume
      CodeUri: ./src
      
  Refill:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: "refill"
      Handler: ressources-service/index.refill
      CodeUri: ./src

  Kill:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: "kill"
      Handler: ressources-service/index.kill
      CodeUri: ./src

  Supply:
    Type: AWS::Serverless::Function
    Properties:
      Role: !GetAtt LambdaExecutionRole.Arn
      FunctionName: "supply"
      Handler: ressources-service/index.supply
      CodeUri: ./src

  Work:
    Type: AWS::Serverless::Function
    Properties:
      Role: !GetAtt LambdaExecutionRole.Arn
      FunctionName: "work"
      Handler: ressources-service/index.work
      CodeUri: ./src